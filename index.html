<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/app.css" />
        <title>Pass Key Game</title>
    </head>
    <body>
        <header id="app-header">
            <h1 class="header-title">Guess the Number</h1>
        </header>
        <main id="app">
            <section class="guess-container">
                <div class="slot-container">
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                </div>
            </section>

            <section class="guess-container">
                <div class="slot-container">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </section>

            <section class="guess-container">
                <div class="slot-container">
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                </div>
            </section>

            <section class="guess-container">
                <div class="slot-container">
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                </div>
            </section>

            <section class="guess-container">
                <div class="slot-container">
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                    <div class="slot"><p></p></div>
                </div>
            </section>

            <section class="input-container">
                <div class="num-input">1</div>
                <div class="num-input">2</div>
                <div class="num-input">3</div>
                <div class="num-input">4</div>
                <div class="num-input">5</div>
                <div class="num-input">6</div>
                <div class="num-input">7</div>
                <div class="num-input">8</div>
                <div class="num-input">9</div>
                <div class="hide"></div>
                <div class="num-input">0</div>
                <div class="hide"></div>
            </section>

            <section class="action-container">
                <button id="submit-btn" class="action-btn">Submit Guess</button>
                <button id="clear-btn" class="action-btn">Clear Guess</button>
            </section>
        </main>

        <!-- 
            Modal to be displayed for win condition
            - Show win message
            - Ok button that reloads document
        -->

        <div id="win-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>You win!</h2>
                </div>

                <div class="modal-body">
                    <p>Congratulations</p>
                    <p>You have guessed the pass key correctly</p>
                    <button id="win-reload-btn">Ok</button>
                </div>

                <div class="modal-footer">
                    <a href="https://github.com/dan-collins-dev">
                        <img
                            src="./imgs/1218140_github_icon.png"
                            alt="Github logo and link"
                        />
                    </a>
                    <p>Dan Collins</p>
                </div>
            </div>
        </div>

        <!--
            Modal to be displayed for loss condition
            - Show loss message
            - Show answer
            - Ok button that reloads document 
         -->

        <div id="lose-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>You lose!</h2>
                </div>

                <div class="modal-body">
                    <p>Sorry!</p>
                    <p id="lose-msg"></p>
                    <button id="lose-reload-btn">Ok</button>
                </div>

                <div class="modal-footer">
                    <a href="https://github.com/dan-collins-dev">
                        <img
                            src="./imgs/1218140_github_icon.png"
                            alt="Github logo and link"
                        />
                    </a>
                    <p>Dan Collins</p>
                </div>
            </div>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
